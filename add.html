<htmle>
    <head>
        <title>Add instructor</title>
    </head>
    <body>
        <form method="post" action="/instructor/processadd">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="number" name="Salary" min="0"></td>
                </tr>
                <tr>
                    <td>Id</td>
                    <td><input type="number" name="Id" min="0"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="Department"></td>
                </tr>
            </table>

        </form>
        
    </body>
    </htmle>
