<html>
    <head>
        <title>Edit</title>
    </head>
    <body>
        <h3>Edit</h3>
        <form method="POST" action="/instructor/update">
            <table>
                <tr>
                    <td>ID</td>
                    <td>{{.instructor.ID}}</td>
                </tr>
            
                <tr>
                    <td>NAME</td>
                    <td><input type="text" name="inst_name" value="{{.instructor.NAME}}"></td>
                </tr>
            
    
                <tr>
                    <td>Inst_dept</td>
                    <td><input type="text" name="Inst_dept" value="{{.instructor.Inst_dept}}"></td>

                </tr>

                <tr>
                    <td>salary</td>
                    <td><input type="text" name="salary" value="{{.instructor.Salary}}"></td>

                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Save">
                        <input type="hidden" name="id" value="{{.instructor.ID}}"></td>

                    </td>
                    
                </tr>


            </table>
        </form>
        
    </body>
</html>
